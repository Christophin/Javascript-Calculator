<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td id="clear" class="green">C</td>
        <td id="display" class="green" colspan="3"></td>
      </tr>
      <tr>
        <td id="seven" class="green">7</td>
        <td id="eight" class="green">8</td>
        <td id="nine" class="green">9</td>
        <td id="divide" class="light-green">/</td>
      </tr>
      <tr>
        <td id="four" class="green">4</td>
        <td id="five" class="green">5</td>
        <td id="six" class="green">6</td>
        <td id="multiply" class="light-green">*</td>
      </tr>
      <tr>
        <td id="one" class="green">1</td>
        <td id="two" class="green">2</td>
        <td id="three" class="green">3</td>
        <td id="subtract" class="light-green">-</td>
      </tr>
      <tr>
        <td id="zero" class="green">0</td>
        <td id="decimal" class="green">.</td>
        <td id="equal" class="green">=</td>
        <td id="plus" class="light-green">+</td>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>

</html>
